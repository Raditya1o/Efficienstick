<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efficienstick!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Efficienstick!</h1>
        <div>
            <button class="addNotes-btn" onclick="openNoteDialog()">Add Notes</button>
            <button id="theme-toggle-btn" class="theme-toggle-btn">ðŸŒ™</button>
        </div>
    </header>
    <main id="note-container" class="notes-grid">
    </main>
    <dialog id="note-dialog">

        <div class="dialog-content"> 
            <div class="dialog-header">
                <h2 class="dialog-title" id="dialog-title">Add New Note</h2>
                <button class="close-btn" onclick="closeNoteDialog()">X</button>
            </div>
            
            <form id="note-form">
                <div class="form-group">
                    <label for="note-title" class="form-label">Title</label>
                   <input type="text" id="note-title" class="form-input" placeholder="Enter note Title..." required>
                </div>

                <div class="form-group">
                    <label for="note-content" class="form-label">Content Notes</label>
                    <input type="text" id="note-content" class="form-textarea" placeholder="Enter content here..." required>
                </div>

                <div class="dialog-action">
                    <button type="button" class="cancel-btn" onclick="closeNoteDialog()">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
            
            
        </div>
    </dialog>
    <script src="./script.js" defer>
    </script>
</body>
</html>
